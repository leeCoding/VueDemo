<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    
    <div id="app">
        <!-- v-if 删除只显示一次 -->
        <h1 v-if="isShow" id="a">{{message}}</h1>
        <!-- v-show 是改了样式 display==none -->
        <h1 v-show="isShow" id="b">{{message}}</h1>

    </div>
    
    <script src="vue.js"></script>
    <script>

    const app = new Vue({
        el:"#app",
        data:{
            isShow:false,
            message:'显示'
        }
    })

    </script>
</body>

</html>
