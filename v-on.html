<html>
    <meta charset="UTF-8">

<body>
    <div id="app">

        <h2>总数：{{count}}</h2>
        <button @click="add">+</button>
        <button @click="decrment">-</button>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                count:0,
            },
            methods:{
                add(){
                    this.count++
                },
                decrment(){
                    this.count--
                }

            }
        })
    </script>
</body>
    
</html>
