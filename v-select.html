<head>

<body>
    
    <div id="app">
        <select name="" id="sel" v-model="selected" >

            <!-- 值绑定 -->

        </select>
        <h2>{{selected}}</h2>
    </div>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                selects:["1","2","3"],
                selected:[],
            }
        })
    </script>
</body>
</html>
