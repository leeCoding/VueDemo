<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <label for="">

        <!-- 1.懒加载 -->
        <input type="text" name="" id="" v-model.lazy="name">

    </label>
    <h2>{{name}}</h2>

    <label for="">

        <!-- 2.number 类型 -->
        <input type="number" name="" id="" v-model.number="number">

    </label>
    <h2>{{number}}-{{typeof(number)}}</h2>

    <label for="">

        <!-- 3.去空格 -->
        <input type="text" name="" id="" v-model.trim="textname">

    </label>
    <h2>{{textname}}-{{typeof(textname)}}</h2>


    </div>

    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                name:"",
                number:0,
                textname:""
            }
        })
    </script>
</body>
    
</html>
