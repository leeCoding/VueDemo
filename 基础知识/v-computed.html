<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

    <body>
        
        <div id="app">

            <h1>{{fullName}}
            </h1>

        </div>
        <script src="../vue.js"></script>
        <script>
            const vue = new Vue({
                el:"#app",
                data:{
                    firstName:'li',
                    lastName:'Tao'

                },
                computed:{
                    fullName(){
                        return this.firstName+this.lastName
                    }
                }
            })
        </script>


    </body>
</html>
